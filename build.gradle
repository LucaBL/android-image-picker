buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:3.6.1'
        classpath 'com.android.tools.build:gradle:2.3.2'
    }
}

ext {
    sdk = [
            compileSdk: 25,
            buildTools: '26.0.2',
            minSdk    : 15,
            targetSdk : 25
    ]
}

allprojects {
    repositories {
        jcenter()
        maven { url 'https://maven.google.com' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
